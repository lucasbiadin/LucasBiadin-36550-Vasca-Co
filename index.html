<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vasca & Co</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


</head>

<body>
	<header>
		<h1>Vasca & Co.</h1>
		<div class="contenedor-menu">
			<ul class="menu-ul">
				<li class="menu-ul-li">HOME</li>
				<li class="menu-ul-li">QUIENES SOMOS</li>
				<li class="menu-ul-li">PRODUCTOS</li>
				<li class="menu-ul-li">CONTACTO</li>
			</ul>
		</div>
		<button id="cesta-carrito">
			<i class="cesta-carrito-boton fas fa-shopping-cart"></i>
			<span id="contador-carrito">0</span>
		</button>
	</header>
	<main class="contenedor-main">
		<div id="producto-contenedor"></div>
	</main>

	<div class="modal-contenedor ">
		<div class="modal-carrito">
			<div class="contenedor-tituloYbotonSalir">
				<h3 class="modal-carrito-titulo">Carrito de compras</h3>
				<button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i> </button>
			</div>
			<div id="carrito-contenedor">

			</div>
			<p class="precioTotalProducto">Precio total: $<span id="precioTotal"></span></p>
		</div>
	</div>


	<script src="main.js" type="module"></script>
	<script src="stock.js" type="module"></script>
	<script src="modal.js" type="module"></script>
	<script src="carritoIndex.js" type="module"></script>
	<script src="actualizarCarrito.js" type="module"></script>
	<script src="index.js" type="module"></script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://kit.fontawesome.com/6fe7f90db7.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"crossorigin="anonymous"></script>
</body>

</html>
